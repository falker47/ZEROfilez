<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZEROfilez Cloud Decryptor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ZEROfilez Cloud Decryptor</h1>
            <p>Secure system to manage encrypted files</p>
        </header>

        <main>
            <div class="row two-col">
                <!-- User Key Section -->
                <section class="key-section">
                    <h2>ğŸ”‘ User Key</h2>
                    <div class="input-group">
                        <input type="file" id="userKeyFile" accept=".bin,.key">
                        <div class="status waiting" id="keyStatus">â³ Waiting for key</div>
                    </div>
                </section>

                <!-- Package Section -->
                <section class="package-section">
                    <h2>ğŸ“¦ Encrypted Package</h2>
                    <div class="input-group">
                        <input type="file" id="packageFile" accept=".enc">
                        <div class="status waiting" id="packageStatus">â³ Waiting for package</div>
                    </div>
                </section>
            </div>

            <!-- File List Section -->
            <section class="files-section" id="filesSection">
                <h2>ğŸ“ Your Files</h2>
                <div class="input-group">
                    <div class="input-row">
                        <span class="input-icon" aria-hidden="true">ğŸ”</span>
                        <input type="text" id="searchInput" placeholder="Type to filter files..." />
                    </div>
                </div>
                <div class="files-list" id="filesList" data-placeholder="No files to show yet. Upload an encrypted package to see your files."></div>
            </section>

            <!-- Download Section -->
            <section class="download-section" id="downloadSection">
                <div class="download-info" id="downloadInfo">ğŸ”’ Encryption happens locally in your browser. No data is sent to any server.</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
